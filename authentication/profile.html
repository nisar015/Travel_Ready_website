{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .user-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-id, .user-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user-id span, .user-name span {
            font-weight: bold;
            color: #333;
        }

        h1 {
            color: #333;
        }
    </style>
    <title>User Data Page</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="user-card">
            <div class="user-id">User ID: <span id="user-id">12345</span></div>
            <div class="user-name">Name: <span id="user-name">John Doe</span></div>
        </div>
    </div>
</body>
</html>
